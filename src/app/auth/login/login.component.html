<div class="container">
    <mat-card class="card" appearance="outlined">
    <mat-card-header class="card-header">
        <div class="logo">
            
            <img src="chinchin-logo2.png" alt="SCI Logo" />
            
        </div>
        <div>
            
            <p class="title-login">CryptoExchange</p>
            <p class="login-subtitle">Ingresa a tu cuenta para continuar</p>
        </div>
    </mat-card-header>
    <mat-card-content>
        <form class="form"  [formGroup]="valForm" (ngSubmit)="save()">
            <div class="content-input">
        
                <mat-label>Correo Electronico / Usuario</mat-label>
                <input type="text" matInput name="email" formControlName="email" [errorStateMatcher]="matcher"
                    placeholder="Ex. pat@example.com">
                
            </div>
            <div class="content-input">
        
                <mat-label>Contraseña</mat-label>
                <input type="password" matInput name="pass" formControlName="pass" [errorStateMatcher]="matcher"
                    placeholder="********">
                
            </div>
            <div class="forgot-pass">
                <span (click)="goToRecover()" >¿Olvidaste tu contraseña?</span>
            </div>
            <button mat-raised-button  class="button-login" type="submit" (click)="save()" [disabled]="!valForm.valid">
                Iniciar Sesión
            </button>
        </form>

        
    </mat-card-content>
    <mat-card-footer class="example-card-footer">
        <p> ¿No tienes una cuenta?  <span class="button-register" (click)="goToRegister()">Regístrate </span> </p>
    </mat-card-footer>
    </mat-card>
</div>
